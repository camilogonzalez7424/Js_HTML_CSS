<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
      var user = prompt("Cual es tu peso?");
      var planet = parseInt(prompt("Elige tu planeta.\n1 es Marte, 2 es Jupiter"));
      var peso = parseInt(user);
      var g_Tierra = 9.8;
      var g_Marte = 3.7;
      var g_Jupiter = 24.8;
      var peso_Final;
      var planeta_Elejido;
      if (planet == 1)
      {
        peso_Final = peso * g_Marte / g_Tierra;
        planeta_Elejido = "Marte";
      }
      else if (planet == 2)
      {
        peso_Final = peso * g_Jupiter / g_Tierra;
        planeta_Elejido = "Jupiter";
      }
      else
      {
        peso_Final = 1000000;
        planeta_Elejido = "Krypton";
      }
      peso_Final = parseInt(peso_Final);
      document.write("Tu peso en " + planeta_Elejido + " es <strong>" + peso_Final + " kilos</strong>");
    </script>
  </body>
</html>
